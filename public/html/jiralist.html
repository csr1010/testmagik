    <alert ng-show="alert.msg != ''" type="alert.type" ng-swipe-right="alert.msg='' "   close="alert.msg='' ">{{alert.msg}}</alert>
        <div class="modal-header">
            <h3 class="modal-title">{{projectName}}</h3>
        </div>
        <div class="modal-body">
        	<div class="runlist">
						 <div class=" col-xs-8 col-sm-8 " >
							<input class="ipClass "   
							   type="text" 
							   	name="JIRA No:"
							   	ng-disabled="JIRANumber.disabled" 
						        ng-pattern = "/^[\d]+$/"
						        ng-model="JIRANumber.selectedResult"
							 	placeholder="{{JIRANumber.placeHolder}}">
						 </div> 
						 <div class="col-xs-4  col-sm-4 center">
						 	<button   ng-click = "addJiras()" tooltip-append-to-body='true' tooltip-placement="left" tooltip="add new JIRA" 
						 		class="btn btn-default"><i class="icon icon-plus"></i>
						 	</button>
						 </div>
						 <div class="col-xs-12" style="font-size: small;
							float: left;
							color: rgb(243, 172, 172);"	>
						  NOTE: Adding new JIRAS will deactivate previous JIRA'S of this project
						 </div>
        	</div>
            <form name="jiraForm">	
           <ul class="nonfilgridsholder" ng-init = "jiraFormdetails['form'] = jiraForm">
					<div  ng-repeat ="i in JIRAS.list"  class="ritsidelist col-xs-12">
						<div class="col-xs-12">
							<div  class="col-xs-8">
							<input
								class="ipClass "  
								type="text" 
							   	name="JIRA No:"
							   	required
							   	ng-disabled="i.disabled" 
						        ng-pattern = "/^[\d]+$/"
						        ng-model="i.selectedResult"
						        ng-change="i.isChanged = true"
							 	placeholder="{{i.placeHolder}}">
							 </div>
							<div class="center col-xs-4 col-sm-4" ng-if="i.status.selectedResult=='Active'">
						 	<button style="border:none;color:green;"ng-show="saveZera" ng-click = "saveeditedJiras(i);" 
						 		tooltip-append-to-body='true' tooltip-placement="left" tooltip="save edited JIRA" 
						 		class="btn btn-default"><i class="icon icon-checkmark"></i>
						 	</button>
						 	<button style="border:none;color:orange;"ng-show="editZera" 
						 		ng-click = "editJiras(i)" tooltip-append-to-body='true' tooltip-placement="left" tooltip="edit  JIRA" 
						 		class="btn btn-default">
						 		<i class="glyphicon glyphicon-pencil " > </i>
						 	</button>
						</div>
						</div>
						<div class=" col-xs-12" style="float: left;">
							<span style="font-size: small;" class="col-xs-6">{{i.readdate}}</span>
							<div  class="btn-group btn-group-lg col-xs-6  " ng-if="$index>0">
						 <button type=button  ng-disabled="i.status.disabled"
						      class="btn btn-{{i.status.list[0].cls}}"
						      ng-click="i.status.list[0].cls='success';
						               i.status.list[1].cls='default';
						               i.status.selectedResult = i.status.list[0].txt; ;
						               ">
						      </button>
						      <button type=button ng-disabled="i.status.disabled"
						      class="btn btn-{{i.status.list[1].cls}}"
						      ng-click="i.status.list[1].cls='danger';
						               i.status.list[0].cls='default';
						               i.status.selectedResult = i.status.list[1].txt;
						              ">
						      </button> 
						      </div>
						</div>
					
					</div>
					</form>
					<div class="ritsidelist col-xs-12" ng-show="JIRAS.list.length == 0 ">JIRAS not found..</div>
				</ul> 
        </div>
        <div class="modal-footer">
            <button class="btn btn-warning" ng-click="cancel()">close</button>
        </div>
